<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgb(139, 182, 220);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .gif {
            height: 100%;
            width: 100%;
        }

        h2 {
            text-align: center;
            font-size: 1.5em;
            color: #0e1313;
            margin: 15px 0;
        }

        .btn-group {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        button {
            position: absolute;
            width: 150px;
            height: inherit;
            color: white;
            font-size: 1.2em;
            border-radius: 30px;
            outline: none;
            cursor: pointer;
            box-shadow: 0 2px 4px gray;
            border: 2px solid #4dcfe9;
            font-size: 1.2em;
        }

        button:nth-child(1) {
            margin-left: -200px;
            background: #4dcfe9;
        }

        button:nth-child(2) {
            margin-right: -200px;
            background: white;
            color: #4dcfe9;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Do you wanna rail me?</h2>
        <img class="gif" alt="gif" src="https://media.giphy.com/media/iQ6yGuMhPGWhW/giphy.gif"/>
        <div class="btn-group">
            <button class="yes-btn" onclick="handleYesClick()">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>
    <script>
        const wrapper = document.querySelector(".wrapper");
        const question = document.querySelector(".question");
        const gif = document.querySelector(".gif");
        const yesBtn = document.querySelector(".yes-btn");
        const noBtn = document.querySelector(".no-btn");

        function handleYesClick() {
            question.innerHTML = "Yay, see my ass for now!";
            gif.src = "https://media.giphy.com/media/DgxiwsHLlRAN5A4yEZ/giphy.gif";
            // Hide the buttons
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
            
        }

        noBtn.addEventListener("mouseover", () => {
            const noBtnRect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - noBtnRect.width;
            const maxY = window.innerHeight - noBtnRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });
    </script>
</body>
</html>
